<h1 mat-dialog-title style="color: rgb(6, 59, 173);">
    <mat-icon>person_add </mat-icon> Verre
  </h1>
  <div mat-dialog-content>
  
    <form [formGroup]="formValue">
  
      <table class="example-full-width" cellspacing="0">
        <tr>
          <td style="padding-left:4%;">
            <mat-form-field appearance="fill" style="width: 170px;font-size: 80%;">
              <mat-label> code:</mat-label>
              <input matInput placeholder="..." type="text" formControlName="nomPrenom" class="form-control" required
                id="nomPrenom">
            </mat-form-field>
          </td>
  
          <td style="padding-left:6%;">
            <mat-form-field appearance="fill" style="width: 170px;font-size: 80%;">
              <mat-label> description:</mat-label>
              <input matInput placeholder="..." type="text" formControlName="matriculeFiscal" class="form-control"
                required id="matriculeFiscal">
            </mat-form-field>
          </td>
  
          <td style="padding-left:8%;">
            <mat-form-field appearance="fill" style="width: 170px;font-size: 80%;">
              <mat-label>marque:</mat-label>
              <input matInput placeholder="..." type="text" formControlName="numTel1" class="form-control" required
                id="numTel1">
            </mat-form-field>
          </td>
  
          <td style="padding-left:10%;">
            <mat-form-field appearance="fill" style="width: 170px;font-size: 80%;">
              <mat-label>matiere:</mat-label>
              <input matInput placeholder="..." type="text" formControlName="numTel2" class="form-control" required
                id="numTel2">
            </mat-form-field>
          </td>
  
        </tr>
    </table>
    <table class="example-full-width" cellspacing="0">
        <tr>
          <td style="padding-left:12%;">
            <mat-form-field appearance="fill" style="width: 170px;font-size: 80%;">
              <mat-label>ADD inf :</mat-label>
              <input matInput placeholder="pat@example.com" type="text" formControlName="email" class="form-control"
                required id="email">
            </mat-form-field>
          </td>
  
        
  
      
          <td style="padding-left:10%;">
  
            <mat-form-field appearance="fill" style="width: 170px;font-size: 80%;">
              <mat-label>ADD sup :</mat-label>
              <input matInput placeholder="JJ/MM/AAAA" type="date" formControlName="dateNaissance" class="form-control"
                required id="dateNaissance">
            </mat-form-field>
          </td>
  
          <td style="padding-left:14%;">
            <mat-form-field appearance="fill" style="width: 170px;font-size: 80%;">
              <mat-label>CYL inf :</mat-label>
              <input matInput placeholder="..." type="text" formControlName="age" class="form-control" required id="age">
            </mat-form-field>
          </td>
  
       
          <td style="padding-left:10%;">
  
            <mat-form-field appearance="fill" style="width: 170px;font-size: 80%;">
              <mat-label>CYL sup :</mat-label>
              <input matInput placeholder="..." type="text" formControlName="cin" class="form-control" required id="cin">
            </mat-form-field>
          </td>
        </tr>
    </table>

    <table class="example-full-width" cellspacing="0">
      <tr>
          <td style="padding-left:14%;">
            <mat-form-field appearance="fill" style="width: 170px;font-size: 80%;">
              <mat-label>SPH inf :</mat-label>
              <input matInput placeholder="..." type="text" formControlName="numAssureSocial" class="form-control"
                required id="numAssureSocial">
            </mat-form-field>
          </td>
        
          <td style="padding-left:7%;">
  
            <mat-form-field appearance="fill" style="width: 170px;font-size: 80%;">
              <mat-label>SPH sup :</mat-label>
              <input matInput placeholder="..." type="text" formControlName="adresse" class="form-control" required
                id="adresse">
            </mat-form-field>
          </td>
  
          <td style="padding-left:10%;">
            <mat-form-field appearance="fill" style="width: 170px;font-size: 80%;">
              <mat-label>PA HT :</mat-label>
              <input matInput placeholder="..." type="text" formControlName="ville" class="form-control" required
                id="ville">
            </mat-form-field>
          </td>
  
          <td style="padding-left:13%;">
            <mat-form-field appearance="fill" style="width: 170px;font-size: 80%;">
              <mat-label>PV TTC :</mat-label>
              <input matInput placeholder="..." type="text" formControlName="ville" class="form-control" required
                id="ville">
            </mat-form-field>
          </td>
  
        </tr>
      </table>
  
      <table class="example-full-width" cellspacing="0">
        <tr>
          <td style="padding-left:7%;">
  
            <mat-form-field appearance="fill" style="width: 170px;font-size: 80%;">
              <mat-label>AXE :</mat-label>
              <input matInput placeholder="..." type="text" formControlName="ville" class="form-control" required
                id="ville">
            </mat-form-field>
          </td>
  
  
          <td style="padding-left:7%;">
  
            <mat-form-field appearance="fill" style="width: 170px;font-size: 80%;">
              <mat-label>base :</mat-label>
              <input matInput placeholder="..." type="text" formControlName="ville" class="form-control" required
                id="ville">
            </mat-form-field>
          </td>
  
          <td style="padding-left:7%;">
  
            <mat-form-field appearance="fill" style="width: 170px;font-size: 80%;">
              <mat-label>coloration :</mat-label>
              <input matInput placeholder="..." type="text" formControlName="ville" class="form-control" required
                id="ville">
            </mat-form-field>

          </td>
       
          <td style="padding-left:7%;">
  
            <mat-form-field appearance="fill" style="width: 170px;font-size: 80%;">
              <mat-label>Photochromique :</mat-label>
              <input matInput placeholder="..." type="text" formControlName="ville" class="form-control" required
                id="ville">
            </mat-form-field>
          </td>
        </tr>
    </table>

    <table class="example-full-width" cellspacing="0">
      <tr>
  
          <td style="padding-left:7%;">
  
            <mat-form-field appearance="fill" style="width: 170px;font-size: 80%;">
              <mat-label>PrixAchat :</mat-label>
              <input matInput placeholder="..." type="text" formControlName="ville" class="form-control" required
                id="ville">
            </mat-form-field>
          </td>
  
          <td style="padding-left:7%;">
  
            <mat-form-field appearance="fill" style="width: 170px;font-size: 80%;">
              <mat-label>prixVente :</mat-label>
              <input matInput placeholder="..." type="text" formControlName="ville" class="form-control" required
                id="ville">
            </mat-form-field>
            
          </td>
        </tr>
      </table>

  
  
  
    </form>
  </div>
  
  
  <div mat-dialog-actions>
    <button mat-raised-button color="warn" class="fermer" id="cancel" (click)="onNoClick()">Fermer <mat-icon>clear
      </mat-icon></button>
  
    <button mat-raised-button color="primary"  class="ajouter" cdkFocusInitial
      >Ajouter <mat-icon>person_add </mat-icon></button>
    <button mat-raised-button color="primary" class="modif"  cdkFocusInitial
      >Modifier</button>
  
  </div>

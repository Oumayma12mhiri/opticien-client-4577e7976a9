<div>
    <!-- search field -->
    <div class="input-group rounded">
      <input type="text" placeholder="Chercher Divers" class="search" (keyup)="applyFilter($event)" />
    </div>
    <!-- table -->
    <table mat-table [dataSource]="dataSource" matSort>

      <!-- Réference Column -->
      <ng-container matColumnDef="ref">
        <th mat-header-cell *matHeaderCellDef mat-sort-header style="padding-left:1%;">référence</th>
        <td mat-cell *matCellDef="let row" style="padding-left:1%;"> {{row.reference}}</td>
      </ng-container>

      <!-- NomPrénom Column -->
      <ng-container matColumnDef="nomDivers">
        <th mat-header-cell *matHeaderCellDef mat-sort-header style="padding-left:2%;">Nom du divers</th>
        <td mat-cell *matCellDef="let row" style="padding-left:2%;"> {{row.name}}</td>
      </ng-container>

      <!-- chiffreAffaire Column -->
      <ng-container matColumnDef="prixAchat">
        <th mat-header-cell *matHeaderCellDef mat-sort-header style="padding-left:3%;">Prix d'achat</th>
        <td mat-cell *matCellDef="let row" style="padding-left:3%;"> {{row.prixAchat}}</td>
      </ng-container>

      <!-- solde Column -->
      <ng-container matColumnDef="prixVent">
        <th mat-header-cell *matHeaderCellDef mat-sort-header style="padding-left:4%;"> Prix de vent </th>
        <td mat-cell *matCellDef="let row" style="padding-left:4%;">{{row.prixVente}} </td>
      </ng-container>

      <!-- solde Column -->
      <ng-container matColumnDef="fournisseur">
        <th mat-header-cell *matHeaderCellDef mat-sort-header style=" padding-left:5%; "> Fournisseur </th>
        <td mat-cell *matCellDef="let row " style="padding-left:5%; ">{{row.fournisseur.name}} </td>
    </ng-container>

      <!-- nbreVisite Column -->
      <ng-container matColumnDef="qte">
        <th mat-header-cell *matHeaderCellDef mat-sort-header style="padding-left:6%;"> Quantité </th>
        <td mat-cell *matCellDef="let row" style="padding-left:6%;"> {{row.quantite}}</td>
      </ng-container>

      <!-- action Column -->
      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef mat-sort-header style="padding-left:7%;"> Actions </th>

        <td mat-cell *matCellDef="let row" style="padding-left:7%;">
          <!-- done button -->
          <button title="Selectionner" class="modif" (click)="onCloseDivers(row)">
            <mat-icon style="color: rgba(11, 100, 3, 0.842);">done </mat-icon>
          </button>
        </td>

      </ng-container>



      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

      <!-- Row shown when there is no matching data. -->
      <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" colspan="4">No data matching the filter</td>
      </tr>
    </table>

    <mat-paginator [pageSizeOptions]="[ 5, 10, 50]" aria-label="Select page of list listDivers"></mat-paginator>

    
  </div>

<div>
    <!-- search field -->
    <div class="input-group rounded">
        <input type="text" placeholder="Chercher client" class="search" (keyup)="applyFilter($event)" />
    </div>
    <!-- table -->
    <table mat-table [dataSource]="dataSource" matSort>

        <!-- Réference Column -->
        <ng-container matColumnDef="reference">
            <th mat-header-cell *matHeaderCellDef mat-sort-header style="padding-left:1%;">Réference</th>
            <td mat-cell *matCellDef="let row" style="padding-left:1%;"> {{row.reference}} </td>
        </ng-container>

        <!-- NomPrénom Column -->
        <ng-container matColumnDef="nomPrenom">
            <th mat-header-cell *matHeaderCellDef mat-sort-header style="padding-left:2%;">Nom et Prénom</th>
            <td mat-cell *matCellDef="let row" style="padding-left:2%;"><a (click)="openDialogFile();onEditFile(row);getVisiteByclient(row.id)" class="text-primary">
              {{row.nomPrenom}}</a> </td>
        </ng-container>

        <!-- chiffreAffaire Column -->
        <ng-container matColumnDef="cin">
            <th mat-header-cell *matHeaderCellDef mat-sort-header style="padding-left:3%;">CIN</th>
            <td mat-cell *matCellDef="let row" style="padding-left:3%;"> {{row.cin}} </td>
        </ng-container>

        <!-- solde Column -->
        <ng-container matColumnDef="solde">
            <th mat-header-cell *matHeaderCellDef mat-sort-header style="padding-left:6%;"> Solde </th>
            <td mat-cell *matCellDef="let row" style="padding-left:8%;"> {{row.solde}} </td>
        </ng-container>


        <!-- dateNaissance Column -->
        <ng-container matColumnDef="dateNaissance">
            <th mat-header-cell *matHeaderCellDef mat-sort-header style="padding-left:9%;"> date de naissance </th>
            <td mat-cell *matCellDef="let row" style="padding-left:9%;"> {{row.dateNaissance | date}} </td>
        </ng-container>

        <!-- observation Column -->
        <ng-container matColumnDef="observations">
            <th mat-header-cell *matHeaderCellDef mat-sort-header style="padding-left:6%;"> Observation </th>
            <td mat-cell *matCellDef="let row" style="padding-left:9%;"> {{row.observations}} </td>
        </ng-container>

        <!-- organisme Column -->
        <ng-container matColumnDef="numTel1">
            <th mat-header-cell *matHeaderCellDef mat-sort-header style="padding-left:10%;"> Numéro de télèphone </th>
            <td mat-cell *matCellDef="let row" style="padding-left:10%;"> {{row.numTel1}} </td>
        </ng-container>



        <!-- action Column -->
        <ng-container matColumnDef="actions">
            <th mat-header-cell *matHeaderCellDef mat-sort-header style="padding-left:8%;"> Actions </th>

            <td mat-cell *matCellDef="let row" style="padding-left:8%;">
                <!-- Edit button -->
                <button title="Selectionner" class="modif" (click)="onClose(row)">
              <mat-icon style="color: rgba(11, 100, 3, 0.842);">done </mat-icon>
            </button>
            </td>

        </ng-container>



        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

        <!-- Row shown when there is no matching data. -->
        <tr class="mat-row" *matNoDataRow>
            <td class="mat-cell" colspan="4">No data matching the filter</td>
        </tr>
    </table>

    <mat-paginator [pageSizeOptions]="[ 5, 10, 50]" aria-label="Select page of listClient"></mat-paginator>

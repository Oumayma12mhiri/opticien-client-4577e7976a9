<div class="container-fluid page">
  <div class="d-flex page__box p-3 mt-2">Fournisseur</div>
  <div class="page__content shadow p-3 position-relative">
    <div>
      <!-- search field -->
      <div class="input-group rounded">
        <input type="text" placeholder="Chercher Fournisseur" class="search" (keyup)="applyFilter($event)" />
      </div>
      <!-- table -->
      <table mat-table [dataSource]="dataSource" matSort>

        <!-- Réference Column -->
        <ng-container matColumnDef="nomFRS">
          <th mat-header-cell *matHeaderCellDef mat-sort-header style="padding-left:5%;">Nom du fournisseur</th>
          <td mat-cell *matCellDef="let row" style="padding-left:1%;">{{row.name}} </td>
        </ng-container>

        <!-- NomPrénom Column -->
        <ng-container matColumnDef="matriculeFiscale">
          <th mat-header-cell *matHeaderCellDef mat-sort-header style="padding-left:4%;">Matricule fiscale</th>
          <td mat-cell *matCellDef="let row" style="padding-left:1%;">{{row.matriculeFiscale}} </td>
        </ng-container>

        <!-- chiffreAffaire Column -->
        <ng-container matColumnDef="adresse">
          <th mat-header-cell *matHeaderCellDef mat-sort-header style="padding-left:3%;">Adresse</th>
          <td mat-cell *matCellDef="let row" style="padding-left:2%;"> {{row.adresse}}</td>
        </ng-container>

        <!-- solde Column -->
        <ng-container matColumnDef="email">
          <th mat-header-cell *matHeaderCellDef mat-sort-header style="padding-left:11%;"> Email </th>
          <td mat-cell *matCellDef="let row" style="padding-left:2%;"> {{row.email}}</td>
        </ng-container>

        <!-- nbreVisite Column -->
        <ng-container matColumnDef="numTel">
          <th mat-header-cell *matHeaderCellDef mat-sort-header style="padding-left:5%;"> Numéro de télèphone </th>
          <td mat-cell *matCellDef="let row" style="padding-left:2%;"> {{row.numTel}}</td>
        </ng-container>

        <!-- action Column -->
        <ng-container matColumnDef="actions">
          <th mat-header-cell *matHeaderCellDef mat-sort-header style="padding-left:6%;"> Actions </th>

          <td mat-cell *matCellDef="let row" style="padding-left:5%;">
            <!-- Edit button -->
            <button title="Modifier" class="modif" (click)="openDialog();onEdite(row)">
              <mat-icon style="color: rgba(11, 100, 3, 0.842);">edit </mat-icon>
            </button>
            <!-- Button delete -->
            <button title="supprimer" class="supp" (click)="deleteFournisseur(row.id)">
              <mat-icon style="color: #bd3f3f;">delete </mat-icon>
            </button>
          </td>

        </ng-container>




        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

        <!-- Row shown when there is no matching data. -->
        <tr class="mat-row" *matNoDataRow>
          <td class="mat-cell" colspan="4">No data matching the filter</td>
        </tr>
      </table>

      <mat-paginator [pageSizeOptions]="[ 5, 10, 50]" aria-label="Select page of list listFournisseur"></mat-paginator>

      <!-- Add Button -->
      <div class="d-flex  m-2">
        <button type="button" class="ajouter" mat-raised-button (click)="openDialog();addFournisseur()">
          <mat-icon>account_circle </mat-icon> Ajouter Fournisseurs
        </button>
      </div>

    </div>
  </div>
</div>

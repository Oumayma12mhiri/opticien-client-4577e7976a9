<h1 mat-dialog-title style="color: rgb(6, 59, 173);">
  <mat-icon>account_circle </mat-icon> Fournisseur
</h1>
<div mat-dialog-content>

  <form [formGroup]="formValue">

    <table class="example-full-width" cellspacing="0">
      <tr>
        <td style="padding-left:10%;">
          <mat-form-field appearance="fill" style="width: 200px;font-size: 80%;">
            <mat-label>Nom Fournisseur :</mat-label>
            <input matInput placeholder="..." type="text" formControlName="name" class="form-control" required
              id="nomPrenom">
            <mat-icon matSuffix>account_circle</mat-icon>
            <mat-hint>Hint</mat-hint>
          </mat-form-field>
        </td>

        <td style="padding-left:12%;">
          <mat-form-field appearance="fill" style="width: 200px;font-size: 80%;">
            <mat-label>Matricule fiscale :</mat-label>
            <input matInput placeholder="..." type="text" formControlName="matriculeFiscale" class="form-control"
              required id="matriculeFiscal">
            <mat-icon matSuffix>description</mat-icon>
            <mat-hint>Hint</mat-hint>
          </mat-form-field>
        </td>
      </tr>
    </table>
    <table>
      <tr>
        <td style="padding-left:10%;">
          <mat-form-field appearance="fill" style="width: 200px;font-size: 80%;">
            <mat-label>N°Tél:</mat-label>
            <input matInput placeholder="..." type="text" formControlName="numTel" class="form-control" required
              id="numTel">
            <mat-icon matSuffix>phone</mat-icon>
            <mat-hint>Hint</mat-hint>
          </mat-form-field>
        </td>

        <td style="padding-left:12%;">
          <mat-form-field appearance="fill" style="width: 200px;font-size: 80%;">
            <mat-label>Adresse :</mat-label>
            <input matInput placeholder="..." type="text" formControlName="adresse" class="form-control" required
              id="adresse">
            <mat-icon matSuffix>home</mat-icon>
            <mat-hint>Hint</mat-hint>
          </mat-form-field>
        </td>
      </tr>
    </table>

    <table>
      <tr>
        <td style="padding-left:10%;">
          <mat-form-field appearance="fill" style="width: 200px;font-size: 80%;">
              <mat-label>Catégorie :</mat-label>
              <mat-select formControlName="categorie" [(ngModel)]="selected" id="categorie" placeholder="...">
                  <mat-option *ngFor="let categorie of allCategorie" [value]="categorie" >
                    {{categorie.name}}
                  </mat-option>
                 
              </mat-select>
              <mat-icon matSuffix>category</mat-icon>
              <mat-hint>Hint</mat-hint>
          </mat-form-field>
      </td>
        <td style="padding-left:12%;">
          <mat-form-field appearance="fill" style="width: 200px;font-size: 80%;">
            <mat-label>Email :</mat-label>
            <input matInput placeholder="pat@example.com" type="text" formControlName="email" class="form-control"
              required id="email">
            <mat-icon matSuffix>email</mat-icon>
            <mat-hint>Hint</mat-hint>
          </mat-form-field>
        </td>

      </tr>
    </table>



  </form>
</div>


<div mat-dialog-actions>
  <button mat-raised-button color="warn" class="fermer" id="cancel" (click)="onNoClick()">Fermer <mat-icon>clear
    </mat-icon></button>

  <button mat-raised-button color="primary" *ngIf="showAdd" class="ajouter" (click)="postFournisseurDetails()"
    cdkFocusInitial>Ajouter
    <mat-icon>account_circle </mat-icon>
  </button>
  <button mat-raised-button color="primary" *ngIf="showUpdate" class="modif" (click)="UpdateFournisseurDetails()"
    cdkFocusInitial>Modifier</button>

</div>

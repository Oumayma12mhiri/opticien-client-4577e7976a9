<div class="container-fluid page">
  <div class="d-flex page__box p-3 mt-2">Divers</div>
  <div class="page__content shadow p-3 position-relative">
  <div>
<!-- search field -->
<div class="input-group rounded">
  <input type="text" placeholder="Chercher" class="search"/>
</div>
<!-- table -->
<table mat-table [dataSource]="dataSource" matSort>

  <!-- Réference Column -->
  <ng-container matColumnDef="ref">
    <th mat-header-cell *matHeaderCellDef mat-sort-header style="padding-left:1%;">ref</th>
    <td mat-cell *matCellDef="let row" style="padding-left:1%;"> </td>
  </ng-container>

  <!-- NomPrénom Column -->
  <ng-container matColumnDef="nomDivers">
    <th mat-header-cell *matHeaderCellDef mat-sort-header style="padding-left:2%;">nomDivers</th>
    <td mat-cell *matCellDef="let row" style="padding-left:2%;"> </td>
  </ng-container>

  <!-- chiffreAffaire Column -->
  <ng-container matColumnDef="prixAchat">
    <th mat-header-cell *matHeaderCellDef mat-sort-header style="padding-left:3%;">prixAchat</th>
    <td mat-cell *matCellDef="let row" style="padding-left:3%;">  </td>
  </ng-container>

  <!-- solde Column -->
  <ng-container matColumnDef="prixVent">
    <th mat-header-cell *matHeaderCellDef mat-sort-header style="padding-left:4%;"> prixVent </th>
    <td mat-cell *matCellDef="let row" style="padding-left:4%;">  </td>
  </ng-container>

  <!-- nbreVisite Column -->
  <ng-container matColumnDef="qte">
    <th mat-header-cell *matHeaderCellDef mat-sort-header style="padding-left:5%;"> qte </th>
    <td mat-cell *matCellDef="let row" style="padding-left:2%;">  </td>
  </ng-container>

  <!-- action Column -->
  <ng-container matColumnDef="actions">
    <th mat-header-cell *matHeaderCellDef mat-sort-header style="padding-left:6%;"> Actions </th>

    <td mat-cell *matCellDef="let row" style="padding-left:2%;">
      <!-- Edit button -->
      <button title="Modifier" class="modif" >
        <mat-icon style="color: rgba(11, 100, 3, 0.842);">edit </mat-icon>
      </button>
      <!-- Button delete -->
      <button title="supprimer" class="supp">
        <mat-icon style="color: #bd3f3f;">delete </mat-icon>
      </button>
    </td>

  </ng-container>



  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

  <!-- Row shown when there is no matching data. -->
  <tr class="mat-row" *matNoDataRow>
    <td class="mat-cell" colspan="4">No data matching the filter</td>
  </tr>
</table>

<mat-paginator [pageSizeOptions]="[ 5, 10, 50]" aria-label="Select page of list listDivers"></mat-paginator>

<!-- Add Button -->
<div class="d-flex  m-2">
  <button type="button" class="ajouter" mat-raised-button (click)="openDialog()"  >
    <mat-icon>person_add </mat-icon> Ajouter Divers
  </button>
</div>
</div>

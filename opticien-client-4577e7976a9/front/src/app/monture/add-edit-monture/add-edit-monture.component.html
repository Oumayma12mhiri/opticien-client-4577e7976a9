<h1 mat-dialog-title style="color: rgb(6, 59, 173);">
    <mat-icon>person_add </mat-icon> Monture</h1>
<div mat-dialog-content>

    <form [formGroup]="formValue">

        <table class="example-full-width" cellspacing="0">
            <tr>
                <td style="padding-left:20%;">
                    <mat-form-field appearance="fill" style="width: 200px;font-size: 80%;">
                        <mat-label>Reference :</mat-label>
                        <input matInput placeholder="..." type="text" formControlName="reference" class="form-control" required id="reference">
                        <mat-icon matSuffix>ref</mat-icon>
                        <mat-hint>Hint</mat-hint>
                    </mat-form-field>
                </td>

                <td style="padding-left:22%;">
                    <mat-form-field appearance="fill" style="width: 200px;font-size: 80%;">
                        <mat-label>Marque :</mat-label>
                        <input matInput placeholder="..." type="text" formControlName="marque" class="form-control" required id="marque">
                        <mat-icon matSuffix>marque</mat-icon>
                        <mat-hint>Hint</mat-hint>
                    </mat-form-field>
                </td>
            </tr>
        </table>
        <table>
            <tr>
                <td style="padding-left:20%;">
                    <mat-form-field appearance="fill" style="width: 200px;font-size: 80%;">
                        <mat-label>prix d'Achat :</mat-label>
                        <input matInput placeholder="..." type="text" formControlName="prixAchat" class="form-control" required id="prixAchat">
                        <mat-icon matSuffix>ref</mat-icon>
                        <mat-hint>Hint</mat-hint>
                    </mat-form-field>
                </td>

                <td style="padding-left:22%;">
                    <mat-form-field appearance="fill" style="width: 200px;font-size: 80%;">
                        <mat-label>prix de vente :</mat-label>
                        <input matInput placeholder="..." type="text" formControlName="prixVente" class="form-control" required id="prixVente">
                        <mat-icon matSuffix>vente</mat-icon>
                        <mat-hint>Hint</mat-hint>
                    </mat-form-field>
                </td>
            </tr>
        </table>

        <table>
            <tr>
                <td style="padding-left:80%;">
                    <mat-form-field appearance="fill" style="width: 200px;font-size: 80%;">
                        <mat-label>Quantit√© :</mat-label>
                        <input matInput placeholder="..." type="text" formControlName="quantite" class="form-control" required id="quantite">
                        <mat-icon matSuffix>quantite</mat-icon>
                        <mat-hint>Hint</mat-hint>
                    </mat-form-field>
                </td>
            </tr>
        </table>
    </form>
</div>

<div mat-dialog-actions>
    <button mat-raised-button color="warn" class="fermer" id="cancel" (click)="onNoClick()">Fermer <mat-icon>clear </mat-icon></button>

    <button mat-raised-button color="primary" *ngIf="showAdd" (click)="postMontureDetails()" class="ajouter" cdkFocusInitial>Ajouter <mat-icon>person_add </mat-icon></button>
    <button mat-raised-button color="primary" *ngIf="showUpdate" (click)="updateMontureDetails()" class="modif" cdkFocusInitial>Modifier</button>

</div>

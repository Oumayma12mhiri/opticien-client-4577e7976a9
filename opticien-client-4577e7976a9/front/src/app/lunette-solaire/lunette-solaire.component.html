<div class="container-fluid page">
    <div class="d-flex page__box p-3 mt-2">Lunette Solaire</div>
    <div class="page__content shadow p-3 position-relative">
        <div>
            <!-- search field -->
            <div class="input-group rounded">
                <input type="text" placeholder="Chercher lunette solaire" class="search" (keyup)="applyFilter($event)" />
            </div>
            <!-- table -->

            <table mat-table [dataSource]=" dataSource " matSort>

                <!-- Réference Column -->
                <ng-container matColumnDef="ref">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header style="padding-left:1%; ">Référence</th>
                    <td mat-cell *matCellDef="let row " style="padding-left:1%; ">{{row.ref}} </td>
                </ng-container>

                <!-- NomPrénom Column -->
                <ng-container matColumnDef="marque">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header style="padding-left:2%; ">Marque</th>
                    <td mat-cell *matCellDef="let row " style="padding-left:2%; ">{{row.marque}} </td>
                </ng-container>

                <!-- chiffreAffaire Column -->
                <ng-container matColumnDef="prixAchat">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header style="padding-left:3%; ">Prix d'achat</th>
                    <td mat-cell *matCellDef="let row " style="padding-left:3%; "> {{row.prixAchat}} </td>
                </ng-container>

                <!-- solde Column -->
                <ng-container matColumnDef="prixVente">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header style="padding-left:4%; "> Prix de vente </th>
                    <td mat-cell *matCellDef="let row " style="padding-left:4%; ">{{row.prixVente}} </td>
                </ng-container>

                <!-- solde Column -->
                <ng-container matColumnDef="fournisseur">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header style=" padding-left:5%; "> Fournisseur </th>
                    <td mat-cell *matCellDef="let row " style="padding-left:5%; ">{{row.fournisseur.name}} </td>
                </ng-container>

                <!-- nbreVisite Column -->
                <ng-container matColumnDef="quantite">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header style="padding-left:6%; "> Quantité </th>
                    <td mat-cell *matCellDef="let row " style="padding-left:6%; ">{{row.quantite}} </td>
                </ng-container>

                <!-- action Column -->
                <ng-container matColumnDef="actions">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header style="padding-left:7%; "> Actions </th>

                    <td mat-cell *matCellDef="let row " style="padding-left:7%; ">
                        <!-- Edit button -->
                        <button title="Modifier " class="modif " (click)="openDialog();onEdite(row) ">
                            <mat-icon style="color: rgba(11, 100, 3, 0.842); ">edit </mat-icon>
                        </button>
                        <!-- Button delete -->
                        <button title="supprimer " class="supp " (click)="deleteLunetteSolaire(row.id) ">
                            <mat-icon style="color: #bd3f3f; ">delete </mat-icon>
                        </button>
                    </td>

                </ng-container>

                <tr mat-header-row *matHeaderRowDef="displayedColumns "></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns; "></tr>

                <!-- Row shown when there is no matching data. -->
                <tr class="mat-row " *matNoDataRow>
                    <td class="mat-cell " colspan="4 ">No data matching the filter</td>
                </tr>
            </table>

            <mat-paginator [pageSizeOptions]="[ 5, 10, 50] " aria-label="Select page of list listlunetteSolaire ">
            </mat-paginator>

            <!-- Add Button -->
            <div class="d-flex m-2 ">
                <button type="button " class="ajouter " mat-raised-button (click)="openDialog();addLunetteSolaire() ">
                    <mat-icon>person_add </mat-icon> Ajouter Lunette Solaire
                </button>
            </div>
        </div>
